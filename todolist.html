<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8e6f7;
            text-align: center;
            color: #5f4b8b;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d97eb1;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            border: 2px solid #d97eb1;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #d97eb1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #bc658b;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #f1d4e2;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .completed {
            text-decoration: line-through;
            color: #c1a2c7;
        }
        .delete {
            background-color: #f2b0d3;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete:hover {
            background-color: #f7a4c0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task" />
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
</div>

<script>
    function addTask() {
        const taskInput = document.getElementById('taskInput');
        const taskText = taskInput.value.trim();
        if (taskText === '') return;

        const taskList = document.getElementById('taskList');
        const li = document.createElement('li');
        li.innerHTML = `
            <span class="taskText">${taskText}</span>
            <button class="delete" onclick="deleteTask(this)">Delete</button>
        `;
        li.querySelector('.taskText').onclick = () => toggleCompletion(li);
        taskList.appendChild(li);
        taskInput.value = '';
    }

    function deleteTask(button) {
        const li = button.parentElement;
        li.remove();
    }

    function toggleCompletion(li) {
        const taskText = li.querySelector('.taskText');
        taskText.classList.toggle('completed');
    }
</script>

</body>
</html>
